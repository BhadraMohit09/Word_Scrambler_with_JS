<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="img/logo.jpg" type="image/x-icon" />
    <title>WordScrambler@MBTech</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="words.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="title-container">
            <img src="img/logo.jpg" class="round-img" />
            <h2>Word Scramble</h2>
            <a href="https://github.com/BhadraMohit09" target="_blank">
                <p class="follow">Follow me</p>
            </a>
        </div>

        <div class="content">
            <div class="score">
                <p><span id="scoreLabel">Score: </span><b id="scoreValue">0</b></p>
            </div>
            <p class="word"></p>
            <p class="word-class-p">
                <span class="word-class"></span>
            </p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">
                    Time Left: <span><b>30</b>s</span>
                </p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word" autocomplete="off"
                onPaste="return false;"
                onkeydown="if (event.key === 'Enter') { event.preventDefault(); window.checkWord(); }" />
            <div class="output">
                <p id="message"></p>
            </div>
            <div class="buttons">
                <button class="check-word">Check Word</button>
                <button class="refresh-word">Refresh Word</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Keep Scrambling with MBTech âœ¨</p>
    </footer>
</body>

</html>
